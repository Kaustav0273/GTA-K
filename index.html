    <title>GTA-K | GTA Inspired 2D Open World Browser Game</title>
    <meta name="description" content="GTA-K is a GTA-inspired 2D open world browser game where you explore the city, complete missions, and experience classic GTA-style gameplay." />
    <meta name="keywords" content="GTA inspired game, 2D open world game, browser action game, indie crime game" />
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pricedown&display=swap');
      /* Fallback for Pricedown if not available, usually requires local font or specific host, using a similar bold font */
      @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');

      body {
        background-color: #111;
        overflow: hidden; /* Prevent scrolling during play */
      }
      .font-gta {
        font-family: 'Archivo Black', sans-serif;
        text-transform: uppercase;
      }
      /* Custom scanlines for retro feel */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        pointer-events: none;
        z-index: 10;
      }
    </style>
